<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eshi blood - Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/loginstyles.css" />
    <link rel="icon" href="./assets/images/eshi_logo.png" />

    <script src="./assets/js/utils/dexie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    <script src="./assets/js/utils/cookiesCDN.js"></script>
    <script type="module" src="./assets/js/controllers/login.js"></script>
  </head>

  <body class="bg-default" style="display: none">
    <!-- Main content -->
    <div class="main-content">
      <!-- Header -->
      <div
        class="header bg-gradient-primary py-4 py-lg-6 pt-lg-4"
        style="height: 400px"
      >
        <div class="container">
          <div class="header-body text-center mb-7">
            <div class="row justify-content-center">
              <div class="col-xl-5 col-lg-6 col-md-8 px-5">
                <h1 class="">Eshi blood!</h1>
                <p class="text-lead">Donate your blood, Save life</p>
              </div>
              <div class="col-lg-12">
                <img
                  src="./assets/images/eshi_logo.png"
                  class="eshi-logo-png"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
        <div class="separator separator-bottom separator-skew zindex-100">
          <svg
            x="0"
            y="0"
            viewBox="0 0 2560 100"
            preserveAspectRatio="none"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
          >
            <polygon
              class="fill-default"
              points="2560 0 2560 100 0 100"
            ></polygon>
          </svg>
        </div>
        <div
          class="alert alert-success alert-dismissible fade"
          role="alert"
          id="alert"
        >
          <strong>Registered!</strong> You are now part of the donor group.
          Please Log in.
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <!-- Page content -->
      <div class="container">
        <div class="row justify-content-center">
          <div class="container">
            <!-- Login form -->
            <div class="row pt-4 main-container">
              <div class="col-md-3"></div>
              <div class="col-md-6 col-12 pb-3">
                <div class="card">
                  <div class="login-box">
                    <div class="login-snip text-center">
                      <input id="tab-1" name="tab" class="sign-in" checked />
                      <label for="tab-1" class="tab">Login</label>

                      <form>
                        <div class="login-space">
                          <div class="login">
                            <div class="group form-group">
                              <label for="email" class="label">Email</label>
                              <input
                                id="email"
                                type="text"
                                class="input"
                                placeholder="Enter your email"
                                required
                              />
                            </div>
                            <div class="group">
                              <label for="pass" class="label">Password</label>
                              <input
                                id="password"
                                type="password"
                                class="input pass"
                                data-type="password"
                                placeholder="Enter your password"
                              />
                            </div>
                            <div class="group">
                              <input id="check" type="checkbox" class="check" />
                              <label for="check"
                                ><span class="icon"></span>&nbsp;&nbsp;Show
                                password</label
                              >
                            </div>
                            <div class="group">
                              <button type="submit" class="btn btn-primary">
                                Login
                              </button>
                            </div>

                            <div class="hr"></div>
                            <div class="foot">
                              <h6
                                class="text-center"
                                style="color: white; font-weight: 700"
                              >
                                Don't you have an account?
                              </h6>
                              <div class="group">
                                <a href="./register.html">Sign Up</a>
                              </div>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
